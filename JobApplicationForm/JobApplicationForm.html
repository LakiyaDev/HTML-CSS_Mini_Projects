<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="JobStyle.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application Form
            <span class="job-title">(Web)</span>
            </h1>
            <form action="JobApplicationForm.php" method="post">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name:</label>
                        <input
                            type="text"
                            id="first_name" 
                            name="first_name" 
                            placeholder="Enter Your Name" 
                            required
                            />
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name:</label>
                        <input
                            type="text"
                            id="last_name" 
                            name="last_name" 
                            placeholder="Enter Your Last Name" 
                            required
                            />
                    </div>
                    <div class="form_control">
                        <label for="email">Email:</label>
                        <input
                            type="email"
                            id="email" 
                            name="email" 
                            placeholder="Enter Your Email" 
                            required
                            />
                    </div>
                    <div class="form_control">
                        <label for="job-role">Job Role:</label>
                        <select id="job-role" name="job-role" required>
                            <option value="" disabled selected>Select a Job Role</option>
                            <option value="Web Developer">Web Developer</option>
                            <option value="Data Analyst">Data Analyst</option>
                            <option value="Project Manager">Project Manager</option>
                            <option value="UX/UI Designer">UX/UI Designer</option>
                            <option value="Software Engineer">Software Engineer</option>
                            <option value="System Administrator">System Administrator</option>
                            <option value="Network Engineer">Network Engineer</option>
                            <option value="Database Administrator">Database Administrator</option>
                            <option value="Cybersecurity Analyst">Cybersecurity Analyst</option>
                            <option value="Cloud Engineer">Cloud Engineer</option>
                            <option value="DevOps Engineer">DevOps Engineer</option>
                            <option value="Business Analyst">Business Analyst</option>
                            <option value="Technical Support">Technical Support</option>
                            <option value="IT Consultant">IT Consultant</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address:</label>
                        <textarea
                            id="address" 
                            name="address" 
                            rows="2"
                            cols="50"
                            placeholder="Enter Your Address" 
                            required
                            ></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City:</label>
                        <input
                            type="text"
                            id="city" 
                            name="city" 
                            placeholder="Enter Your City Name" 
                            required
                            />
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pin Code:</label>
                        <input
                            type="text"
                            id="pincode" 
                            name="pincode" 
                            placeholder="Enter Your Pin Code" 
                            required
                            />
                    </div>
                    <div class="form_control">
                        <label for="dob">Date of Birth:</label>
                        <input
                            value="2000-01-01"
                            type="date"
                            id="dob" 
                            name="dob" 
                            placeholder="Enter Your Date of Birth" 
                            required
                            />    
                    </div>
                    <div class="form_control">
                        <label for="cv">Upload Your CV:</label>
                        <input
                            type="file"
                            id="cv" 
                            name="cv" 
                            accept=".pdf, .doc, .docx" 
                            required
                            />
                    </div>
                    <div class="button_container">
                        <button type="submit" class="btn">Apply Now</button>
                    </div>
                    <div class="button_container">
                        <button type="reset" class="btn">Reset Data</button>
                </div>
            </form>
        </div>
        <div class="footer">
                <p>Â© 2023 Job Application Form. All rights reserved.</p>
                <p>Designed by LakiyaDev</p>
            </div>
    </div>    
</body>
</html>
